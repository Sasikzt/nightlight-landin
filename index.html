<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Нічник Місяць</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Нічник "Місяць"</h1>
    <p>Затишне світло у вашому домі</p>
    <button onclick="openForm()">Замовити</button>
    <div id="timer">Акція закінчиться через: <span id="countdown"></span></div>
  </header>

  <div id="popup-form" class="hidden">
    <form>
      <input type="text" placeholder="Ваше ім'я" required />
      <input type="tel" placeholder="Телефон" required />
      <select id="city"><option>Київ</option></select>
      <select id="nova-poshta"><option>Відділення</option></select>
      <button type="submit">Підтвердити замовлення</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
